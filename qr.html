<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tu código QR</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    .qr {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Gracias por tu pedido</h1>
  <p>Presenta este código QR en el restaurante</p>
  <div class="qr" id="qr-container"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const cedula = params.get('cedula');

    if (cedula) {
      const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${cedula}`;
      const img = document.createElement("img");
      img.src = qrUrl;
      img.alt = "QR";
      document.getElementById("qr-container").appendChild(img);
    } else {
      document.getElementById("qr-container").innerHTML = "<p>Falta la cédula en la URL</p>";
    }
  </script>
</body>
</html>
